language: cpp

before_install:
 - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
 - sudo apt-get update -qq

install:
 - sudo apt-get install -qq g++-4.8
 - export CXX="g++-4.8"
 - sh install-jsoncpp-travis.sh
 - apt-get install libcurl4-openssl-dev
after_failure:
- cat build/reports/*/*.xml
